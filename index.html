<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg,  #51dda3 -26%, #0e6d60 145%);
          "
        >
          <h1>Koala</h1>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f19710 -1%, #705ed3 124%);
          "
        >
          <h1>Kangaroo</h1>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #f3f731 1%, #6fdd4d 128%);
          "
        >
          <h1>Gepard</h1>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #0a0a0a -8%, #706d6d 138%);
          "
        >
          <h1>Elephants</h1>

        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1603860785202-70ee34aa7b68?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1548690126-829fadf759f0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');

          style="

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1544779493-aa344a6ddaac?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>

</html>
